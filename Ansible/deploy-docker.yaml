---
- name: Install Docker
  hosts: [docker_server]
  become: yes
  tasks:
    - name: Install docker
      yum:
        name: docker
        update_cache: yes
        state: present

- name: Install Docker_compose
  hosts: [docker_server]
  become: yes
  tasks:
    - name: Install Docker-compose 
      get_url: 
        url: https://github.com/docker/compose/releases/download/v2.29.1/docker-compose-linux-{{lookup('pipe', 'uname -m')}}
        dest: /usr/local/bin/docker-compose
        mode: +x


- name: Start docker
  hosts: [docker_server]
  become: yes
  tasks:
    - name: Start docker daemon
      systemd:
        name: docker
        state: started

# - name: Install docker python module
#   pip:
#     name: docker

- name: Add user to docker group
  hosts: [docker_server]
  become: yes
  tasks:
    - name: add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes
    # we use this to exit and reconnect to server for group update to take place
    - name: Reconnect to server session
      meta: reset_connection
 
